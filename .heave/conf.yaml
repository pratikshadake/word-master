name: app
metadata:
    language: javascript
    framework: ""
dockerfile: ""
type: http
build:
    baseImage: node:16
    osPackageInstallCommand: ""
    applicationDependencyPath: package.json
    applicationPackageInstallCommand: npm install
    applicationBuildCommand: npm run build
    applicationRunCommand: npm start
env:
    - name: DEBUG
      value: "1"
    - name: HOST
      value: 0.0.0.0
    - name: BROWSER
      value: none
    - name: CI
      value: "true"
ports:
    - 3000
run:
    replicas: 1
    cpu: 200m
    memory: 400Mi
extraApplications: []
resources: []
canBePublic: true
